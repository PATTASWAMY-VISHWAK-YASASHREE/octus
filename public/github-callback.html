<!DOCTYPE html>
<html>

<head>
    <title>Connecting to GitHub...</title>
</head>

<body
    style="background:#0f172a;color:#94a3b8;font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0">
    <p>Connecting to GitHub... this window will close automatically.</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        if (code && window.opener) {
            window.opener.postMessage({ type: 'github-oauth-callback', code: code }, '*');
            setTimeout(() => window.close(), 500);
        }
    </script>
</body>

</html>
